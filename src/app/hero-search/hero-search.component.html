<div id="search-component">
    <h4><label for="search-box">Hero Search</label></h4>
  
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <!-- Note: The $ is a convention that indicates heroes$ is an Observable, not an array. -->
      <!-- Note: Using the pipe character here followed by async means we won't need to subscribe to an observable in the component class -->
      <li *ngFor="let hero of heroes$ | async" >
        <a routerLink="/detail/{{hero.id}}">
          {{hero.name}}
        </a>
      </li>
    </ul>
  </div>
